<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .message-container {
            max-width: 600px;
            margin: auto;
            background-color: #f8f8f8;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>

<div class="message-container">
    <h1>Account Deletion</h1>
    <p>In order to delete your account, please navigate to the settings tab inside the app and tap on the 'Delete Account' button. After confirming this action, your account will be deleted.</p>
</div>

</body>
